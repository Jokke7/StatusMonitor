<div id="header-container">
  <div fxLayout="row wrap"
       fxLayout.lt-sm="column wrap"
       fxLayoutAlign="flex-start">

    <app-header fxFlex="calc(50%)">

      fxFlex.lt-lg="0 1 calc(33.33%)"
      fxFlex.lt-md="0 1 calc(50%)"
      fxFlex.lt-sm="100%">
    </app-header>
  </div>
</div>
 <div class="card-container">
   <div fxLayout="row wrap"
        fxLayout.lt-sm="column"
        fxLayoutGap="0px"
        fxLayoutAlign="space-evenly center">

     <ng-container class="row" *ngFor="let card of statusCards">
      <div *ngIf="card.CcrType =='Customer'" class="row-header" style="width: 100%; height: 30px; background-color: #fcf3d9; padding-top:4px; border-top:1px solid #f09f02; text-align:center;">
        {{card.PlantName}}
        <span class="row-headerleft" style="float:right; padding-right:15px; font-family:Arial; font-size:small">Last updated: {{card.LastUpdate | date: 'EEE, hh:mm:ss'}}</span>
      </div>

      <app-ccr-card [ccr]="card"
                    fxFlex="0 1 calc(16.66%)"
                    fxFlex.lt-lg="0 1 calc(33.33%)"
                    fxFlex.lt-md="0 1 calc(50%)"
                    fxFlex.lt-sm="100%">
      </app-ccr-card>

  </ng-container>
    

</div>
 </div>
